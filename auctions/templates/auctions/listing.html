{% extends "auctions/layout.html" %}
{% block body %}
<h2>Create new listing:</h2>
<form enctype="multipart/form-data" action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <!-- to style form, a for loop over the fields is needed -->
    {% for field in form %}
    <div class="form-group">
        <div class="form-labels">{{ field.label }}</div>
        <div class="form-fields">{{ field }}</div>
    </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="Save" name="save">
    <input class="btn btn-secondary" formnovalidate type="submit" value="Cancel" name="cancel">
</form>


{% endblock %}
